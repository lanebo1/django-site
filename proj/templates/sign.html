<!doctype html>
{% load static %}
<html>
<head>

  <meta name="viewport" content="initial-scale=1.0">

  <link rel="stylesheet" href="/static/css/sign-grid.css">
  <link rel="stylesheet" href="/static/css/sign.css">

<body class="body page-sign clearfix">


  <div class="container container-1 clearfix">

      <p>Войти</p>
</div>
    <input class="_input _input-2" placeholder="Пароль" type="text" {{form.password}}
    <input style="display:block;" type="submit" class="_button _button-3" value="Войти">
    <p class="text text-3">Нажимая кнопку "Войти", Вы соглашаетесь
c условиями политики конфиденциальности</p>

  </form>
{% endblock %}
</body>
